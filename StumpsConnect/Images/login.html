<!DOCTYPE html>
<html lang="en">
<head>
  <title>StumpsConnect</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="login.css" />
</head>

<body class="img js-fullheight" style="background-image: url(loginbg.png)">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h1 class="heading-section" style="
                font-size: 32px;
                font-weight: bolder;
                letter-spacing: 2px;
                color: #ffffff;
                margin-bottom: -30px;
              ">
            Welcome to StumpsConnect
          </h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Have an account?</h3>
            <form action="index.html" method="get" class="signin-form" onsubmit="return validateForm()">
              <div class="form-group">
                <input id="username" type="text" name="username" class="form-control" placeholder="Username/Email" required />
              </div>
              <div class="form-group">
                <input id="password-field" type="password" name="password" class="form-control" placeholder="Password"
                  required />
                
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary" style="color: #fff">
                    Remember Me
                    <input type="checkbox" checked />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#" style="color: #fff">Forgot Password</a>
                </div>
              </div>
            </form>

            <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
            <div class="social d-flex text-center">
              <a href="#" class="px-2 py-2 mr-md-1 rounded">
                <span class="ion-logo-google mr-2"></span>
                <img src="google.png" alt="Google Logo" class="img-fluid" height="20px" width="20px" />
                Google
              </a>
              <a href="#" class="px-2 py-2 ml-md-1 rounded">
                <span class="ion-logo-facebook mr-2"></span>
                <img src="facebook.png" alt="Facebook Logo" class="img-fluid" height="20px" width="20px" />
                Facebook
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    function login() {
      const username = document.getElementByID("username").value;
      if (username) {
        localStorage.setItem("username", username);
        window.location.href = "index.html";
      }
    }
    function validateForm() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password-field").value;

      if (!username || !password) {
        alert("All fields are required!");
        return false;
      }

      // Add more checks if needed (e.g., password length)
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      return true; // Allow form submission
    }

  </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
