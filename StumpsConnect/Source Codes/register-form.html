        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 33.33%;" id="progressBar"></div>
        </div>

        <div id="registrationForm" class="p-4 bg-gray-100 rounded shadow-md">
            <div id="step1">
                <h2 class="text-xl font-bold mb-4">Step 1: Team Information</h2>
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" class="w-full p-2 border mb-2" required>
                
                <label for="teamCaptain">Team Captain:</label>
                <input type="text" id="teamCaptain" class="w-full p-2 border mb-2" required>
                
                <label for="ageCategory">Age Category:</label>
                <select id="ageCategory" class="w-full p-2 border mb-2" required>

                    <option value="U14">Under 14</option>
                    <option value="U19">Under 19</option>
                    <option value="OpenAge">Open Age</option>
                  
                </select>
                
                <label for="country">Country:</label>
                <select id="country" class="w-full p-2 border mb-2" required></select>
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="w-full p-2 border mb-2" required>
                
                <label for="phoneNumber">Phone Number:</label>
                <div class="flex items-center mb-2">
                    <select id="countryCode" class="p-2 border mr-2" required></select>
                    <input type="text" id="phoneNumber" class="flex-grow p-2 border" required>
                </div>

                <button id="next1" class="bg-blue-500 text-white p-2 rounded">Next</button>
            </div>
            
            <div id="step2" style="display:none;">
                <h2 class="text-xl font-bold mb-4">Step 2: Player Information</h2>
                <input type="number" id="numberOfPlayers" class="w-full p-2 border mb-2" min="1" value="11" required style="display: none;">
            
                <div id="playerInputs"></div>
            
                <!-- "Request for a Player" Section -->
                <div id="requestPlayerSection" style="margin-top: 20px;">
                    <button id="requestPlayerButton" class="bg-green-500 text-white p-2 rounded">Request for a Player</button>
                    <div id="requestPlayerForm" style="display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                        <label for="numberOfRequestedPlayers">Enter Number of Players Needed:</label>
                        <input type="number" id="numberOfRequestedPlayers" class="w-full p-2 border mb-2" min="1" required>
            
                        <div id="requestedPlayersInputs"></div>
            <br>
                        <button id="submitRequestButton" class="bg-blue-500 text-white p-2 rounded">Submit Request</button>
                    </div>
                </div><br>
            
                <button id="prev1" class="bg-gray-500 text-white p-2 rounded">Previous</button>
                <button id="next2" class="bg-blue-500 text-white p-2 rounded">Next</button>
            </div>
            

            <div id="step3" style="display:none;">
                <h2 class="text-xl font-bold mb-4">Step 3: Review Information</h2>

                <div id="reviewContent" class="mb-4"></div>
                <button id="edit" class="bg-gray-500 text-white p-2 rounded">Edit</button>
                <button id="submit" class="bg-green-500 text-white p-2 rounded">Submit</button>
            </div>

        <div id="thankYouMessage" style="display: none;">

document.addEventListener("DOMContentLoaded", function () {
    const requestPlayerButton = document.getElementById("requestPlayerButton");
    const requestPlayerForm = document.getElementById("requestPlayerForm");

    const requestedPlayersInputs = document.getElementById("requestedPlayersInputs");
    const submitRequestButton = document.getElementById("submitRequestButton");

    // Show the Request Player Form
    requestPlayerButton.addEventListener("click", function () {
        requestPlayerForm.style.display = "block";
        requestedPlayersInputs.innerHTML = ""; // Clear previous inputs if any
    });

    // Generate Player Input Fields Based on Number
    numberOfRequestedPlayersInput.addEventListener("input", function () {
        const count = parseInt(numberOfRequestedPlayersInput.value) || 0;
        requestedPlayersInputs.innerHTML = "";

        for (let i = 1; i <= count; i++) {
            const playerDiv = document.createElement("div");
            playerDiv.style.marginBottom = "15px";

            playerDiv.innerHTML = `
                <label>Player ${i} Type:</label>
                <select class="playerType w-full p-2 border mb-2" data-player-index="${i}">
                    <option value="">-- Select Player Type --</option>
                    <option value="batsman">Batsman</option>
                    <option value="bowler">Bowler</option>
                    <option value="wicketkeeper">Wicketkeeper</option>
                    <option value="allrounder">All-Rounder</option>
                </select>
                <div class="additionalOptions" id="additionalOptions-${i}" style="margin-top: 10px;"></div>

            `;
            requestedPlayersInputs.appendChild(playerDiv);
        }

        // Add Event Listeners for Each Player Type
        document.querySelectorAll(".playerType").forEach((select) => {
            select.addEventListener("change", function () {
                const playerIndex = select.getAttribute("data-player-index");
                const additionalOptions = document.getElementById(`additionalOptions-${playerIndex}`);
                additionalOptions.innerHTML = "";

                if (select.value === "batsman") {
                    additionalOptions.innerHTML = `
                        <label>Batting Style:</label>
                        <select class="w-full p-2 border mb-2">
                            <option value="">-- Select Style --</option>
                            <option value="left-handed">Left-Handed</option>
                            <option value="right-handed">Right-Handed</option>
                        </select>
                    `;
                } else if (select.value === "bowler") {
                    additionalOptions.innerHTML = `
                        <label>Bowler Type:</label>
                        <select class="w-full p-2 border mb-2">
                            <option value="">-- Select Bowler Type --</option>
                            <option value="spinner">Spinner</option>
                            <option value="fast">Fast Bowler</option>
                            <option value="medium-pace">Medium Pace</option>
                            <option value="leg-spinner">Leg Spinner</option>
                        </select>
                    `;
                }
            });
        });
    });

    // Handle Submit Request
    submitRequestButton.addEventListener("click", function () {
        const numberOfRequestedPlayers = numberOfRequestedPlayersInput.value;
        if (!numberOfRequestedPlayers || numberOfRequestedPlayers <= 0) {
            alert("Please enter a valid number of players needed.");
            return;
        }

        // Log player request details
        const playersDetails = [];
        document.querySelectorAll(".playerType").forEach((select, index) => {
            const playerType = select.value;
            const additionalOptions = document.getElementById(`additionalOptions-${index + 1}`);
            const additionalInput = additionalOptions ? additionalOptions.querySelector("select") : null;
            const additionalDetail = additionalInput ? additionalInput.value : null;

            if (!playerType) {
                alert(`Please select a player type for Player ${index + 1}`);
                return;
            }

            playersDetails.push({ playerType, additionalDetail });
        });

        console.log("Player Request Submitted:", playersDetails);

        // Update UI
        requestPlayerButton.style.display = "none";
        requestPlayerForm.style.display = "none";

        const submittedMessage = document.createElement("div");
        submittedMessage.innerHTML = `
            <p class="text-green-500 font-bold">Request Submitted</p>
            <button id="editRequestButton" class="bg-green-500 text-white p-2 rounded">Edit Request</button>
        `;
        document.getElementById("requestPlayerSection").appendChild(submittedMessage);

        // Handle Edit Request
        document.getElementById("editRequestButton").addEventListener("click", function () {
            requestPlayerButton.style.display = "block";
            submittedMessage.remove();
        });
    });
});
